Turfe amigo

<button onclick="turfe()">Dar a largada</button>

<div id="saida"></div>

<script>

var totcavalo1 = 0;
var totcavalo2 = 0;
var totcavalo3 = 0;

function turfe(){
saida.innerHTML="";

    for(var cont =0; cont < 7;cont ++){

        var c1 =Number( 7 + (Math.random() * (9+1-7)).toFixed(1)); 
        var c2 = Number( 7 + (Math.random() * (9+1-7)).toFixed(1)); 
        var c3 = Number(7 + (Math.random() * (9+1-7)).toFixed(1)); 

        totcavalo1 = totcavalo1 + c1;
        totcavalo2 = totcavalo2 + c2;
        totcavalo3 = totcavalo3 + c3;
        saida.innerHTML += `Volta ${cont+1} <br><br> 
        Cavalo01 – ${c1} – ${totcavalo1.toFixed(1)} – Cavalo02 – ${c2} – ${totcavalo2.toFixed(1)} - Cavalo03 – ${c3} – ${totcavalo3.toFixed(1)}  <br><br>`;
        
    }

}
    

</script>
