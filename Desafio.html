<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Turfe amigo

    <br><br>
    <input type="text" id="cavalo1" placeholder="Cavalo 1"> <br>
    <input type="text" id="cavalo2" placeholder="Cavalo 2"> <br>
    <input type="text" id="cavalo3" placeholder="Cavalo 3">
    <br><br>
    <input type="text" id="in_volta" placeholder="Quantas voltas"> <br>

    <button onclick="turfe()">Dar a largada</button>
    <br><br>

    <div id="saida"></div>


</body>

</html>

<script>

    var totcavalo1 = 0;
    var totcavalo2 = 0;
    var totcavalo3 = 0;

    function turfe() {
        saida.innerHTML = "";

        var nome1 = cavalo1.value
        var nome2 = cavalo2.value
        var nome3 = cavalo3.value

        // numeros de voltas
        for (var cont = 0; cont < Number(in_volta.value); cont++) {

            var c1 = Number(7 + (Math.random() * (9-7)).toFixed(1));
            var c2 = Number(7 + (Math.random() * (9-7)).toFixed(1));
            var c3 = Number(7 + (Math.random() * (9-7)).toFixed(1));
            
            

            totcavalo1 = totcavalo1 + c1;
            totcavalo2 = totcavalo2 + c2;
            totcavalo3 = totcavalo3 + c3;
            saida.innerHTML += `Volta ${cont + 1} <br><br> 
        ${nome1} – ${c1} – ${totcavalo1} – ${nome2} – ${c2} – ${totcavalo2} - ${nome3} – ${c3} – ${totcavalo3}  <br><br>`;

        }

    }


</script>
