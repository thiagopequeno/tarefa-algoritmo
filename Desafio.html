<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Turfe amigo

    <br><br>
    <input type="text" id="cavalo1" placeholder="Cavalo 1"> <br>
    <input type="text" id="cavalo2" placeholder="Cavalo 2"> <br>
    <input type="text" id="cavalo3" placeholder="Cavalo 3">
    <br><br>
    <input  id="in_volta" placeholder="Quantas voltas"> <br>

    <input id="inmin" placeholder="Tempo minimo">
    <input id="inmax"placeholder="Tempo máximo">

    <button onclick="turfe()">Dar a largada</button>
    <br><br>

    <div id="saida"></div>


</body>

</html>

<script>

    var totcavalo1 = 0;
    var totcavalo2 = 0;
    var totcavalo3 = 0;

    function turfe() {
        saida.innerHTML = "";

        var nome1 = cavalo1.value
        var nome2 = cavalo2.value
        var nome3 = cavalo3.value

        var min= Number(inmin.value);
        var max= Number(inmax.value);
        

        // numeros de voltas
        for (var cont = 0; cont < Number(in_volta.value); cont++) {

            var c1 = Number( min + (Math.random() * (max-min)));
            var c2 = Number( min + (Math.random() * (max-min)));
            var c3 = Number( min + (Math.random() * (max-min)));
           
            
            

            totcavalo1 = totcavalo1 + c1;
            totcavalo2 = totcavalo2 + c2;
            totcavalo3 = totcavalo3 + c3;
            saida.innerHTML += `Volta ${cont + 1} <br><br> 
        ${nome1} – ${c1.toFixed(1)} – ${totcavalo1.toFixed(1)} – ${nome2} – ${c2.toFixed(1)} – ${totcavalo2.toFixed(1)} - ${nome3} – ${c3.toFixed(1)} – ${totcavalo3.toFixed(1)}  <br><br>`;

        }
        if(totcavalo1<totcavalo2 && totcavalo1<totcavalo3){
            saida.innerHTML+=`CAVALO  GANHOU EM 1 LUGAR`
            if(totcavalo2<totcavalo3 || totcavalo3<totcavalo2){
                saida.innerHTML+=`<BR> CAVALO `
            }
        }
        }

        // //else if(totcavalo2<totcavalo1 && totcavalo2<totcavalo3){
        //     saida.innerHTML+='CAVALO 2 GANHOU EM 1 LUGAR'
        // }else{
        //     saida.innerHTML+='CAVALO 3 GANHOU EM  1 LUGAR' 



        totcavalo1=0
        totcavalo2=0
        totcavalo3=0

    }


</script>
